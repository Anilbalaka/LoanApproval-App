<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .result-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .result-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .result-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #c4c0fc, #c2e9fb);
      z-index: -1;
      transition: all 0.3s ease-in-out;
      transform: scale(1.3);
      opacity: 0.7;
    }

    .result-title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      animation: slideInDown 0.5s ease-in-out;
    }

    .result-message {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 30px;
      animation: slideInLeft 0.5s ease-in-out;
    }

    .result-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: slideInUp 0.5s ease-in-out;
    }

    .result-button:hover {
      background-color: #45a049;
    }

    .animated-image {
      animation: zoomIn 0.5s ease-in-out;
      max-width: 100%;
      height: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
 
  <div class="result-container">
   
    <div class="result-card">
      <h1 class="result-title">Status</h1>
      <p class="result-message">{{ result }}</p>
      <img src="https://img.freepik.com/free-vector/bank-building-city-background_1150-35050.jpg?size=626&ext=jpg" alt="Loan Calculation" class="animated-image">
    </div>
  
  </div>
</body>
</html>
